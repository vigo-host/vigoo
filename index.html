
<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minta Maaf ke Kamu</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Step 1: Input name -->
	<div class="card" id="nameCard">
		<h1>Hai kamu’•</h1>
		<p>Boleh aku tau nama panggilan manis kamu?</p>
		<input type="text" id="nickname" placeholder="contoh: ayang, beb, panggilan khusus..." />
		<button id="submitName">Lanjut</button>
	</div>

	<!-- Step 2: Minta maaf -->
	<div class="card" id="apologyCard" style="display: none;">
		<h1>Aku minta maaf’–</h1>
		<p id="apologyText">Aku beneran gak bermaksud bikin kamu kesel.</p>
		<div class="btn-group">
			<button id="yesBtn">Maafin</button>
			<button id="noBtn">Enggak</button>
		</div>
	</div>

	<!-- signature placed under the card(s) -->
	<div class="footer">
		Made by
		<a href="https://www.tiktok.com/@.ovidio_guzman" target="_blank" rel="noopener">
			TikTok: @.ovidio_guzman
		</a>
		’–
	</div>

	<!-- Popup -->
	<div class="popup" id="popup">
		<div class="popup-content">
			<h2 id="popupTitle"></h2>
			<p id="popupMsg"></p>
			<div class="hearts" id="hearts"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
