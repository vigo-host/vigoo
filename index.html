<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minta Maaf ke Kamu</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- Step 1 -->
	<div class="card" id="nameCard">
		<h1>Hai kamu</h1>
		<p>Boleh aku tau nama panggilan manis kamu?</p>
		<input type="text" id="nickname" placeholder="contoh: ayang, beb, panggilan khusus..." />
		<button id="submitName" type="button">Lanjut Boss</button>
	</div>

	<!-- Step 2 -->
	<div class="card" id="apologyCard" style="display: none;">
		<h1>Aku minta maaf</h1>
		<p id="apologyText">Aku beneran gak bermaksud bikin kamu kesel.</p>
		<div class="btn-group">
			<button id="yesBtn" type="button">Maafin</button>
			<button id="noBtn" type="button">Enggak</button>
		</div>
	</div>

	<!-- Footer -->
	<div class="footer">
		Made by
		<a href="https://www.tiktok.com/@.ovidio_guzman" target="_blank" rel="noopener">
			TikTok: @.ovidio_guzman
		</a>
	</div>

	<script src="script.js"></script>
</body>
</html>
